name: CI / Native Host

on:
  push:
    branches:
      - main
    paths:
      - 'native-host/**'
  pull_request:
    paths:
      - 'native-host/**'

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build and Test
        uses: brightdigit/swift-build@v1.4.0
        with:
          working-directory: native-host
          scheme: SaveToClipboard
